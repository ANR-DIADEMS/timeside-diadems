static:
  image: debian:jessie
  volumes:
    - /var/www/static
  command: "true"

log:
  image: debian:jessie
  volumes:
    - /var/log/nginx
    - /var/log/postgres
    - /var/log/uwsgi
  command: "true"

lib:
  image: debian:jessie
  volumes:
    - /var/lib/rabbitmq
    - /var/lib/postgres
    - /var/lib/mysql
  command: "true"

home:
  image: debian:jessie
  volumes:
    - ./examples/sandbox:/home/sandbox
  command: "true"

db:
  image: mysql
  volumes_from:
    - log
    - lib
  env_file:
    - examples/sandbox/sandbox-docker.env

rabbitmq:
  image: rabbitmq:3-management
  ports:
    - "15672:15672"


nginx:
  image: nginx
  ports:
    - "8000:80"
  volumes:
    - ./examples/deploy/nginx-app.conf:/etc/nginx/conf.d/default.conf
  volumes_from:
    - static
    - home
    - log
  links:
    - app


app:
  extends:
    file: docker-compose-base.yml
    service: app
  volumes:
    - .:/opt/TimeSide-Diadems
  volumes_from:
    - static
    - home
    - log
  ports:
    - "9000:9000"
    - "8888:8888"
  expose:
    - "8000"
  links:
    - rabbitmq
    - db

worker:
  extends:
    file: docker-compose-base.yml
    service: app
  volumes_from:
    - home
    - log
    - app
  command: /bin/bash /opt/TimeSide/examples/deploy/celery_app.sh
  links:
    - rabbitmq
    - db
