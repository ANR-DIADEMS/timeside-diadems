nginx:
  image: nginx
  ports:
    - "8000:80"
  volumes:
    - ./deploy/nginx-app.conf:/etc/nginx/conf.d/default.conf
  volumes_from:
    - static
    - home
    - log
  links:
    - app

app:
  build: .
  volumes:
    - .:/opt/TimeSide-Diadems
  volumes_from:
    - static
    - home
    - log
    
  command: /bin/sh /opt/TimeSide/examples/deploy/start_app.sh
  ports:
    - "9000:9000"
  expose:
    - "80" #default runserver wsgi port