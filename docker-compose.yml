home:
  image: debian:wheezy
  volumes:
    - ./deploy/sandbox:/home/timeside
  command: /bin/true

static:
  image: debian:wheezy
  volumes:
    - /var/www/static
  command: true

log:
  image: debian:wheezy
  volumes:
    - /var/log/nginx
    - /var/log/postgres
    - /var/log/uwsgi
  command: /bin/true

